<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年度记录 · Yearly Notes</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #222;
      --muted: #777;
      --accent: #4f7cff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg); color: var(--text); line-height: 1.7;
    }
    header {
      padding: 56px 20px 32px; max-width: 920px; margin: auto;
    }
    header h1 { font-size: 2.2rem; margin: 0 0 8px; }
    header p { color: var(--muted); margin: 0; }
    main { max-width: 920px; margin: auto; padding: 0 20px 80px; }
    .year-list {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px; margin-top: 40px;
    }
    .year-card {
      background: var(--card); padding: 24px; border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0,0,0,.04); text-decoration: none; color: inherit;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .year-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(0,0,0,.08);
    }
    .year-card h2 { margin: 0 0 8px; font-size: 1.4rem; }
    .year-card p { margin: 0; color: var(--muted); font-size: .95rem; }
    footer {
      text-align: center; color: var(--muted); font-size: .85rem; padding: 40px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>年度记录</h1>
    <p>每一年一页，慢慢回看人生的轨迹。</p>
  </header>

  <main>
    <!-- 年份索引 -->
    <section class="year-list">
      <a class="year-card" href="2025.html">
        <h2>2025</h2>
        <p>研究与生活的再平衡</p>
      </a>
      <a class="year-card" href="2024.html">
        <h2>2024</h2>
        <p>转折与积累的一年</p>
      </a>
      <a class="year-card" href="2023.html">
        <h2>2023</h2>
        <p>探索方向，建立节奏</p>
      </a>
    </section>
  </main>

  <footer>
    © 2025 Your Name · Yearly Notes
  </footer>
</body>
</html>
