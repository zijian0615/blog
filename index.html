<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年度记录 · Yearly Notes</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card: rgba(255, 255, 255, 0.75);
      --text: #1d1d1f;
      --muted: #86868b;
      --accent: #4f7cff;
      --radius: 28px; /* 更圆润的 Apple 风格 */
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      /* 动态流光背景 */
      background: 
        radial-gradient(circle at 0% 0%, rgba(79, 124, 255, 0.05) 0%, transparent 35%),
        radial-gradient(circle at 100% 100%, rgba(255, 122, 0, 0.05) 0%, transparent 35%),
        var(--bg);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 100px 20px 60px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    header .badge {
      display: inline-block;
      padding: 6px 16px;
      background: rgba(0,0,0,0.05);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 3.2rem;
      margin: 0 0 16px;
      letter-spacing: -1.5px;
      font-weight: 700;
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 0 40px 100px;
      flex: 1;
    }

    .year-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .year-card {
      position: relative;
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.03);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
    }

    .year-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    .year-card h2 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .year-card p {
      margin: 16px 0 0;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 400;
    }

    /* 装饰性箭头 */
    .year-card::after {
      content: "→";
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 20px;
      opacity: 0;
      transform: translateX(-10px);
    }

    .year-card:hover::after {
      opacity: 0.3;
      transform: translateX(0);
    }

    /* 动画定义 */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 卡片交错动画延迟 */
    .year-card:nth-child(1) { animation-delay: 0.2s; }
    .year-card:nth-child(2) { animation-delay: 0.3s; }
    .year-card:nth-child(3) { animation-delay: 0.4s; }

    footer {
      text-align: center;
      padding: 60px 0;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* 响应式微调 */
    @media (max-width: 600px) {
      header h1 { font-size: 2.4rem; }
      .year-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="badge">Museum of Memories</div>
    <h1>年度记录</h1>
    <p>那些在指缝间溜走的日子，都在这里留下了回声。</p>
  </header>

  <main>
    <div class="year-list">
      <a class="year-card" href="2025.html">
        <h2>2025</h2>
        <p>研究与生活的再平衡，在蛇年的律动中生长。</p>
      </a>
      <a class="year-card" href="2024.html">
        <h2>2024</h2>
        <p>转折与积累的一年，看清了前行的方向。</p>
      </a>
      <a class="year-card" href="2023.html">
        <h2>2023</h2>
        <p>探索方向，建立节奏，万物起始的序章。</p>
      </a>
    </div>
  </main>

  <footer>
    © 2025 · 记录时间的轨迹
  </footer>

  <script>
    // 增加一个简单的鼠标倾斜互动效果
    document.querySelectorAll('.year-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xc = rect.width / 2;
        const yc = rect.height / 2;
        const dx = (x - xc) / 15;
        const dy = (y - yc) / 15;
        card.style.transform = `perspective(1000px) scale(1.02) rotateX(${-dy}deg) rotateY(${dx}deg) translateY(-10px)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = "";
      });
    });
  </script>
</body>
</html>
